<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misha Wrapped 2025</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <!-- Section 1: Intro -->
        <section id="intro" class="story-card">
            <div class="optical-bg"></div>
            <div class="pattern-overlay"></div>
            <div class="content">
                <h1 class="kinetic-text">Misha<br>Wrapped<br>2025</h1>
                <p class="subtitle fade-in">15 years. One legendary year.</p>
                <!-- Decorative Scribble -->
                <svg class="scribble scribble-intro" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10,10 Q50,190 90,10 T190,190" fill="none" stroke="#6836F9" stroke-width="5" />
                </svg>
                <div class="cta-container fade-in" style="animation-delay: 0.5s;">
                    <button id="start-btn" class="wrapped-btn">Start the recap</button>
                </div>
            </div>
        </section>

        <!-- Section 2: Age -->
        <section id="age" class="story-card">
            <div class="content">
                <h2>Your listening age this year</h2>
                <div class="big-number-container">
                    <div class="big-number">15</div>
                </div>
                <p class="legendary">LEGENDARY</p>
            </div>
        </section>

                <div class="photo-grid-scroll">

                                loading="lazy"></div>
                        <div class="photo-item"><img src="assets/images/PXL_20250329_121008543.jpg" alt="Moment"
                                loading="lazy"></div>
                        <div class="photo-item"><img src="assets/images/PXL_20250329_181409543.jpg" alt="Moment"
                                loading="lazy"></div>
                        <div class="photo-item"><img src="assets/images/PXL_20250329_204344392.NIGHT.jpg" alt="Moment"
                                loading="lazy"></div>
                        <div class="photo-item"><img src="assets/images/PXL_20250621_185456160.NIGHT.jpg" alt="Moment"
                                loading="lazy"></div>
                        <div class="photo-item"><img src="assets/images/PXL_20251117_114908321.jpg" alt="Moment"
                                loading="lazy"></div>

                                alt="Moment" loading="lazy"></div>
                        <div class="photo-item"><img src="assets/images/Screenshot_20250504-122101.png" alt="Moment"
                                loading="lazy"></div>
                        <div class="photo-item"><img src="assets/images/photo_1_2025-12-19_20-48-34.jpg" alt="Moment"
                                loading="lazy"></div>
                        <div class="photo-item"><img src="assets/images/photo_2_2025-12-19_20-48-34.jpg" alt="Moment"
                                loading="lazy"></div>
                        <div class="photo-item"><img src="assets/images/photo_3_2025-12-19_20-48-34.jpg" alt="Moment"
                                loading="lazy"></div>
                        <div class="photo-item"><img src="assets/images/photo_4_2025-12-19_20-48-34.jpg" alt="Moment"
                                loading="lazy"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Section 4: Video Highlights -->
        <section id="videos" class="story-card">
            <div class="content">
                <h2>You lived these moments on repeat</h2>
                <div class="video-scroll-container">
                    <div class="video-item">
                        <video src="assets/videos/PXL_20250201_145044663.mp4" controls playsinline loop muted

        <!-- Section 5: Fun Stats -->
        <section id="stats" class="story-card">
            <div class="content">
                <h2>Top Vibes</h2>
                <div class="stats-container">
                    <div class="stat-card" style="transform: rotate(-2deg);">
                        <h3>Energy Level</h3>
                        <p>MAX</p>
                    </div>
                    <div class="stat-card" style="transform: rotate(2deg);">

            </div>
        </section>

        <!-- Section 6: Outro -->
        <section id="outro" class="story-card">
            <div class="content">
                <h2 class="final-msg">This was your year.<br>15 looks good on you.</h2>
                <button class="wrapped-btn">Happy Birthday, Misha</button>
